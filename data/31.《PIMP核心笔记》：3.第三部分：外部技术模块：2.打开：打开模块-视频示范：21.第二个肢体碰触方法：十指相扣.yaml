  summary: "-   《PIMP 核心笔记》第三部分外部技术模块中的视频示范介绍了第二个肢体碰触方法：十指相扣。这种动作包括拉手、握手、食指相扣等，可以在与女孩面对面聊天时使用。\n\
    \    1.  描述了如何进行食指相扣的动作，包括拉手、握手等步骤。\n    2.  提到了在进行这种动作时要继续讲话，不要停止。\n    3.  建议可以先在女孩的胳膊肘上放手，然后慢慢往下滑，最后进行食指相扣的动作。"
  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：2. 打开：打开模块 - 视频示范：21.第二个肢体碰触方法：十指相扣第二个动作
    手指相扣，是指你们两个手 食指相扣，如何做到呢，你和女孩面对面聊天，然后你把她的双手从线面拉到上面，然后食指相扣，再之后，你可以把她拉过来或者推出去，或者放下来或者拉起来，但记住。这么做的同时一定不要停止讲话，千万不要安静的食指相扣，你可以直接抓手这么做，或者用另一个流畅的方式，先把手放在女孩的两个胳膊肘，然后慢慢往下滑，抓住手腕，然后握手，然后把手抓起来，再食指相扣。这就是我们所称的食指相扣，当然你也可以一步一步来，嘿
    你好，哇 你好酷啊，手过来，我感觉你好高啊，你有一米七吗，你多高啊。你可以这样去和女孩玩闹。'
