  text: '# 31.《PIMP核心笔记》：2.第二部分：内核模块：5.夜晚的节奏：夜晚的节奏-视频示范：1.自我娱乐示范1：胡说，故意说一些夸张的东西，来自我娱乐。你聞到什麼？，我知道，我今天洗澡十次了，因為我太不安全了，我現在洗了一段時間，我才發現，有時候你要去找適合的東西，不要太高，所以我只會吃一些肥的東西，像是一個肥蛋，或者…，回到女朋友身上。就像是去吃個蛋糕，也可能會有食物在床上，我應該告訴她真相，她說你太胖了，你會聞到，我的天啊，我應該更值得，你不知道我能飛多高，我告訴她，你不知道我能飛多高，我只知道因為我還在這裡，因為我有個慈善。我會覺得我會回到心中，因為我每天都會吃這個醜陋的東西，就像是給食物給家人，一樣的東西，給愛給胖女人，有些人就要這樣做，你真是個胖男人，對吧？，對，當你跟女人說不要去接受，當你被拒絕，就不要去接受。當你覺得很可笑，你會覺得…。'
