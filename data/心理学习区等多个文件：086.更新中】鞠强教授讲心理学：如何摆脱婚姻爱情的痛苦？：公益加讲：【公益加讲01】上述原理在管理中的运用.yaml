  text: '# 心理学习区等多个文件：086.更新中】鞠强教授讲心理学：如何摆脱婚姻爱情的痛苦？：公益加讲：【公益加讲01】上述原理在管理中的运用《公益嘉奖》，各位同学好，我们在这里做一个公益嘉奖，这公益嘉奖并不是我们承诺的，60个收费的节目当中，不收费的送给你们的，也就是说这一奖奖并不影响，其他收费的60个节目的绿绿绪绪的奖，那么我们这个讲。讲公益嘉奖讲在哪里呢，讲在一些原理啊，拓展开来在管理中的语谋，我们在《婚姻爱情》讲到，皮肤接触有助于把信号导入对方，让他们脾气冷静下来，其实在管理中也是如此，实际上这个原理主要是从管理中来的。管理更复杂，会讲管理心理学的一定会讲婚姻心理学，因为婚姻心理学只搞两个人，就像会教大学的一定会教小学，管理心理学多复杂，管几万个人几十万个人几千个人多难搞，那么管理中经常有冲突的，今天我们讲的主题就是。在冲突当中如何让对方情绪稳定，比如你是宁航的大堂经理，经常有人来吵闹，你是饭店的店长，经常有人来吵闹，你是美容院的店长，经常有人来吵闹，你是大蛮产的总经理，你是什么什么地方，有人说我不是针对普通消费者。那你还要管人呢，底下员工吵起来怎么办，员工吵起来客户吵起来，一样是不讲理的，你的第一步并不是跟他摆事实讲道理，因为他不讲理的，你的第一步是要让他情绪稳定，怎么样情绪稳定呢，稳定的办法有十九种。我们就讲前面的一种，拓展开来讲就是裸露的皮肤解除，比如说你是女的，首先我们要鉴定一个性别，你是一个女领导，女领导占一个优势，对方无论男女老少你都可以用这一招，你是男领导就要注意。只能用到男的不能用到女的身上，否则别人会搞你心骚了，假定你手下有两个小伙子在吵架，一个小李在那里发脾气，脾气很大，你怎样让他稳定起来，办法很简单，你走过去用手指打到他的脖子，一碰碰到脖子。假定你是女领导，手指轻轻地往下一缓，你说小李冷静，他很快就会冷静下来，如果你是大唐经理，有一个中老年人在那里大吵大闹，你是女的大唐经理，你上去一把抓走他的胳膊，手轻轻地往底下一摸，大哥对不起，请放松。有什么事情跟我说说，对方很快就会鼓吐怒吐，但是你是男领导要注意，不能对女性使用这个办法，只能对男性使用这个办法，这就是我们在管理中的一个运用。公益嘉奖今天就到此为止。'
