  text: 他要求所有跟他一起学习和创造理论的人，他的用语都要是六岁的孩子也可以听得懂的。，即使不是学习专业知识的人，是门外汉也是可以听得懂的。，所以呢。沟通分析在传播这个过程当中，很快就受到了人们的接受，但是同时也带来的一个问题就是，人们给他加上了过度简化的一个罪名。，就是说，你们沟通分析下没有什么有深度的东西，其实都是一些非常简单的东西。。那如果我们真正的去学习这门理论，就发现其实并不是如此的。，TA呢，有他非常独特而深邃的思想。，TA的第二个特点呢，就是可观察。，那我们知道在精神分析理论当中。我们会有超我、自我、本我这样的一些很重要的概念。，可是我们很难通过观察一个人去明白，他到底是在什么样的一个状态当中呢？，你去看一个人的外表，很难去判断他是在本我呀，还是在自我呀，还是在超我呢？。可是沟通分析理论非常不一样，TA一直特别强调可观察性。，在沟通分析理论当中，我们有三个应该说也是很重要的概念，叫做父母，成人，还有儿童。，有人会认为说父母等同于超我，成人自我状态等同于自我。还有儿童自我状态等同于本我。，其实并不能够做简单的这样的一种对等的关系。，父母自我状态，成人自我状态和儿童自我状态完全是可以观察得到的。，我们可以通过一个人的面部表情，他的姿态，他的神情，他的动作。他的语调来推测他是处于哪样一种自我状态的。，所以可观察性是TA当中一个非常重要的特征。，我们在看人的互动的时候也会特别的留意人是怎么样去表现自己的，呈现自己的。，TA的第三个特点就是非常喜欢运用图表。。我们在后面，在接下来的课程里面，我会逐一的给大家去介绍TA当中的一些重要的理论和概念。。
