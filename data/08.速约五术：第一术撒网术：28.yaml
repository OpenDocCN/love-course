    \    3.  每次发朋友圈都会有人互动，利用这个过程积累资源。"
  text: '# 08.速约五术：第一术撒网术：28比如你每次发完之后，比如晚上九点半，然后发完照片发完照片，然后有人就会点赞，有人就会评论，然后这时候你把点赞评论的，你找他们去聊就可以了，那么这就是一个过程，就说你收集的资源会越来越多。然后你这样去累积别人的窗口，也会越来越多，就是说你每次发完朋友圈，就会有人去点赞评论，然后你去切他们私聊，因为这些可能都是有窗口的，所以说如果说你想高效的去做这件事的话。那么你必须得用最快的方式去筛选出，最有需求的客户，最有需求的妹子。'
