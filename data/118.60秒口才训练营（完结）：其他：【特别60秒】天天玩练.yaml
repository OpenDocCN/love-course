  text: '# 118.60秒口才训练营（完结）：其他：【特别60秒】天天玩练你作业写完了吗？就去玩儿，老师，我今天作业落家了，不知道大家对这样的词有没有熟悉，提到作业，我们在学生生涯的时候，大多数人应该都是比较讨厌的，我们找各种理由不想去完成作业，为什么呢？作业对我们来说是一种负担，它跟我们玩儿是冲突的，所以我们都比较讨厌它，但是我们训练员刚开始的时候，因为我们每周确实是需要大家去训练的，但是我又没有找到一个更好的词，所以就用了作业这个词。但是我对它一直不满意，我一直想把它给换掉，那在今天呢，12月24日今天是平安夜，我终于想到了一个词把它给换掉了，哪个词呢？，对，就叫玩儿恋，为什么叫这个玩儿恋呢？，大家想象我们小的时候去玩儿玩具的时候。比如说摆积木，不论你摆多高，然后倒了，还玩儿，其实就享受那个过程，并且一切为了成长，这里面没有失败，所以我们训练员之后，只有玩儿恋，没有作业，大家今天你玩儿恋了吗？。'
