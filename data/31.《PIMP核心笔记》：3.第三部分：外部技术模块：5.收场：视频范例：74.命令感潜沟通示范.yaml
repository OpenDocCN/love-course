  text: '# 31.《PIMP 核心笔记》：3. 第三部分：外部技术模块：5. 收场：视频范例：74.命令感潜沟通示范你要嘗試練習我們在語言結構裡提到的五句話，但是你只能用命令感的錢溝通，嘿
