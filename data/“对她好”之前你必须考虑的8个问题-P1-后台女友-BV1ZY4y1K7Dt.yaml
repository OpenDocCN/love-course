  text: '# “对她好”之前你必须考虑的8个问题 - P1 - 后台女友 - BV1ZY4y1K7Dt男生到底应该对谁好，你把这几个根本性的问题考虑清楚就足够了，以下呢我把一些男生对女生好的行为简化为送东西，这个对女生好包括但不仅限于续航温暖，体贴关心，电话卖送礼物转账。等等各种传统意义上男生认为是对女生好的，一些行为，你们理解就行啊，第一个，如果一个女生因为你送的东西而喜欢你，那她是喜欢你还是喜欢你送的东西，还是都喜欢，第二个问题，如果一个女生她不喜欢你还收你的东西。那是不是你需要考虑一下她的人品和素质问题，第三个问题，如果一个女生她本来就喜欢你，你送东西给她，她是不是会更喜欢你，第四个问题，如果一个女生本来就喜欢你，你不送东西给她，她是不是还是会喜欢你。第五个问题，如果一个女生本来就喜欢你，你不送她东西她就不喜欢你了，这是不是真的喜欢，第六个问题，如果一个女生喜欢你，你不送东西她就不喜欢你了，那她是不是还是喜欢你送的东西，那跟你这个人还有没有关系。第七个问题，本来就不喜欢你的人，会不会因为你送她东西就喜欢上你，第八个问题，本来就喜欢你的人，会不会因为你不送她东西而讨厌你，以上这八个问题你想清楚了的话，基本上就能够在恰当的时机去送礼物。并且知道钱应该花在哪些地方和哪些人身上，也能够知道你到底应该对哪些人好，而舍弃掉哪些人了，明白了没有的吧。'
